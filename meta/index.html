<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meta</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    #scrolly-1, #scrolly-2 {
      display: flex;
      gap: 1rem;          
      margin-top: 2rem;
    }

    #scatter-story, #dot-story {
      flex: 1;
    }

    #scatter-story .step, #dot-story .step {
      min-height: 0vh;   
      padding: 1rem;
      display: flex;
      align-items: center;
    }

    #scatter-plot, #dot-plot {
      flex: 1;
      position: sticky;
      top: 0;
      height: 100vh;
    }

    #scatter-plot p, #dot-plot p,
    #scatter-plot dl, #dot-plot dl {
      margin: 0.25rem 0;
    }

    @media (max-width: 800px) {
      #scrolly-1, #scrolly-2 {
        flex-direction: column;
      }
      #scatter-plot, #dot-plot {
        position: relative;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <h1>Meta</h1>
  <p>This page includes stats about the code of this website</p>

  <div id="stats" class="stats-container"></div>

  <div id="scrolly-1">
    <div id="scatter-story"></div>
    <div id="scatter-plot">
      <h2>Commits by time of day</h2>
      <div id="scatter-chart"></div>
      <p id="scatter-selection-count">No commits selected</p>
      <dl id="scatter-language-breakdown" class="stats"></dl>
    </div>
  </div>

  <div id="scrolly-2">
    <div id="dot-story">
      <div class="step" data-type="intro">
        <h2>Codebase Evaluation</h2>
      </div>
    </div>
  </div>

  <dl id="commit-tooltip" class="info tooltip" hidden>
    <dt>Commit</dt>
    <dd><a href="" id="commit-link" target="_blank"></a></dd>
    <dt>Date</dt>
    <dd id="commit-date"></dd>
    <dt>Time</dt>
    <dd id="commit-time-tooltip"></dd>
    <dt>Author</dt>
    <dd id="commit-author"></dd>
    <dt>Lines Edited</dt>
    <dd id="commit-lines"></dd>
  </dl>

  <dl id="files"></dl>

  <script src="../global.js" type="module"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
